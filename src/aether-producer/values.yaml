# Default values for producer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
application:
  command: start
  config: /etc/producer/config.json
  secret: secrets
image:
  repository: ehealthafrica/aether-producer
  tag: 0.9.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9005
kernel_url: http://kernel
kernel_admin_username: admin
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
