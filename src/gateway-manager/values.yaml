pullPolicy: Always
gw:
  env: dev
  pullPolicy: 'Always'
  repository: 'ehealthafrica/gateway-manager'
  debug: ''
  tag: 'latest'
  command: ["/code/aether/initialize.sh"]
  aether:
    services: ["odk", "ui", "kernel", "gather"]
    ui:
      internalService: ''
    odk:
      internalService: ''
    kernel:
      internalService: ''
    gather:
      internalService: ''
  keyCloak:
    globalAdmin: 'keycloak'
    kongClient: 'kong'
    aetherClient: 'aether'
    baseDomain: ''
    baseHost: ''
    internalService: ''
    initial_user: 'user'
    initial_password: 'password'
  kafka:
    kafkaSUUser: ''
    kafkaSUPassword: ''
    kafkaRootUser: ''
  kong:
    internalService: ''
