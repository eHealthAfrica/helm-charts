apiVersion: v1
kind: ConfigMap
metadata:
  name: solutions
data:
  aether.json: |
    {
      "name": "aether",
      "services": [
        "kernel-ui",
        "kernel",
        "odk",
        "producer"
      ]
    }
  gather.json: |
    {
      "name": "gather",
      "services": ["gather"]
    }
  planfeld.json: |
    {
      "name": "planfeld",
      "services": [
        "monitor", "monitor-health",
        "planfeld", "planfeld-health",
        "planner", "planner-health",
        "ui", "ui-health", "ui-static"
      ]
    }
  elasticsearch.json: |
    {
      "name": "elasticsearch",
      "services": ["elasticsearch", "kibana"]
    }
  consumers.json: |
    {
      "name": "consumers",
      "services": [
        "ckan-consumer",
        "es-consumer",
        "firebase-consumer"
      ]
    }
