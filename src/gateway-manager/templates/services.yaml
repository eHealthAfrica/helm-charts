apiVersion: v1
kind: ConfigMap
metadata:
  name: aether-services
data:
  gather.json: |
    {
      "name": "gather",
      "host": "http://gather",
      "paths": ["/{public_realm}/{name}"],
      "oidc_endpoints": [
        {
          "name": "protected",
          "paths": ["/{realm}/{name}"]
        }
      ]
    }
  odk.json: |
    {
      "name": "odk",
      "host": "http://aether-odk",
      "paths": ["/{public_realm}/{name}"],
      "oidc_endpoints": [
        {
          "name": "protected",
          "paths": ["/{realm}/{name}"]
        }
      ],
      "public_endpoints": [
        {
          "name": "public",
          "paths": [
            "/{realm}/{name}/formList",
            "/{realm}/{name}/forms",
            "/{realm}/{name}/media-file/",
            "/{realm}/{name}/submission"
          ]
        }
      ]
    }
  ui.json: |
    {
      "name": "ui",
      "host": "http://aether-ui",
      "paths": ["/{public_realm}/{name}"],
      "oidc_endpoints": [
        {
          "name": "protected",
          "paths": ["/{realm}/{name}"]
        }
      ]
    }
  kernel.json: |
    {
      "name": "kernel",
      "host": "http://aether-kernel",
      "paths": ["/{public_realm}/{name}"],
      "oidc_endpoints": [
        {
          "name": "protected",
          "paths": ["/{realm}/{name}"]
        }
      ]
    }