        # "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY
        # KIND, either express or implied.  See the License for the
        # specific language governing permissions and limitations
        # under the License.
        #
        set -Eeuo pipefail


        AUTH_RUN="/code/entrypoint.sh"

        function create_kc_tenant {
            REALM=$1
            DESC=${2:-$REALM}
            $AUTH_RUN setup_auth

            echo "Adding [$REALM] realm in keycloak..."
            $AUTH_RUN add_realm \
                $REALM \
                "$DESC" \
                $LOGIN_THEME

            echo "Adding [$KEYCLOAK_AETHER_CLIENT] public client in keycloak realm [$REALM] ..."
            $AUTH_RUN add_public_client \
                $REALM \
                $KEYCLOAK_AETHER_CLIENT

            echo "Adding [$KEYCLOAK_KONG_CLIENT] confidential client in keycloak realm [$REALM] ..."
            $AUTH_RUN add_confidential_client \
                $REALM \
                $KEYCLOAK_KONG_CLIENT


            echo "Adding [aether] solution in kong..."
            $AUTH_RUN add_solution aether $REALM $KEYCLOAK_KONG_CLIENT
        }

        echo "Creating initial tenants in keycloak..."
        create_kc_tenant  {{ .Values.gw.env }}  "{{ .Values.gw.env }}"
