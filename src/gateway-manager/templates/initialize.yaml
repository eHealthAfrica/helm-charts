apiVersion: v1
kind: ConfigMap
metadata:
  name: aether-initialize
data:
    initialize.sh: |
        #!/usr/bin/env bash
        #
        # Copyright (C) 2018 by eHealth Africa : http://www.eHealthAfrica.org
