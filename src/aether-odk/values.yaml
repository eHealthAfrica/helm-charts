# Default values for odk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
pullPolicy: IfNotPresent
  # Use `--set image.tag` in the command line to overwrite the version
  # tag: {{ .Chart.AppVersion }}
name: odk
project: aether
service:
  name: nginx
  externalPort: 80
  internalPort: 80
environment: "dev"
kernel_url: http://kernel
kernel_url_test: http://kernel
domain: aether.local
trusted_origins: .aether.local
debug: false
testing: false
webserverPort: 8000
namespace:
  create: false
app:
  repository: "ehealthafrica/aether-odk"
  command: start
  secret: odk-secrets
  admin_user: admin
  port: 8000
  storage:
    backend:
    bucket:
  db:
    name:
    host:
    port:
    user:
  kernel:
    secret: kernel-secrets
    url: http://kernel.aether.local
provider:
  aws: false
ingress:
  enabled: true
  ssl:
    letsencrypt: false
  hosts:
    - odk.aether.local
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
