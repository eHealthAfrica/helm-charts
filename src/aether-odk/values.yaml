# Default values for odk.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
pullPolicy: IfNotPresent
odk:
  repository: "ehealthafrica/aether-odk"
  # Use `--set image.tag` in the command line to overwrite the version
  # tag: {{ .Chart.AppVersion }}
name: odk
project: aether
service:
  name: nginx
  externalPort: 80
  internalPort: 80
environment: "dev"
ums_url: ums-dev
kernel_url: http://kernel
kernel_url_test: http://kernel
domain: aether.local
trusted_origins: .aether.local
debug: false
testing: false
webserverPort: 8000
namespace:
  create: false
app:
  command: start
  secret: odk-secrets
  data_mount: /media
  admin_user: admin
database:
  secret: database-credentials
provider:
  aws: false
ingress:
  enabled: true
  hosts:
    - odk.aether.local
  annotations:
    nginx.ingress.kubernetes.io/ingress.class: "nginx"
