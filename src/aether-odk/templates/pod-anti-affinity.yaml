{{- define "aether-odk.podAntiAffinity" }}
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - {{ .Chart.Name }}
        topologyKey: "kubernetes.io/hostname"
{{- end }}