# Default values for gather.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
pullPolicy: Always
image:
  repository: "ehealthafrica/gather"
  # Use `--set image.tag` in the command line to overwrite the version
  # tag: {{ .Chart.AppVersion }}
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 80
webserverPort: 8000
name: gather
environment: "prod"
ums_url: ""
debug: false
testing: false
namespace:
  create: false
app:
  command: start
  secret: secrets
  admin_user: admin
  db:
    host: 127.0.0.1
    secret: database-credentials
provider:
  aws: false
  gcp: false
