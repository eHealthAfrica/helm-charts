apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ template "ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init
        image: postgres:9.3-alpine
        command: ['bash', '-c', './scripts/init.sh']
        env:
        - name: PGHOST
          valueFrom :
            secretKeyRef:
              name: database-credentials
              key: host
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secrets }}
              key: ui-database-user
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secrets }}
              key: ui-database-name
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.secrets }}
              key: ui-database-password
        volumeMounts:
        - mountPath: /scripts
          name: odk-init-config
        - mountPath: /media
          name: {{ .Chart.Name }}
        {{ if .Values.provider.gcp }}
        - name: cloudsql-instance-credentials
          mountPath: /secrets/cloudsql
          readOnly: true
        {{ end }}
      containers:
      {{ if .Values.provider.gcp }}
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances={{ .Values.database.instance }}=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      {{ end }}
        - name: nginx
          image: nginx:stable-alpine
          ports:
          - containerPort: 80
          volumeMounts:
          - mountPath: /var/www/static
            name: static-assets-volume
          - mountPath: /etc/nginx/conf.d
            name: nginx-config
          - mountPath: /media
            name: {{ .Chart.Name }}
        - name: ui
          # This default allows us to overwrite '.Chart.AppVersion' through the command line
          image: "{{ .Values.image.repository }}:{{ .Values.ui.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          args:
          - {{ .Values.app.command }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
              - name: X-Kubernetes-Health-Check
                value: livenessProbe
          readinessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
              - name: X-Kubernetes-Health-Check
                value: readinessProbe
          env:
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: ui-django-secret-key
          - name: ADMIN_USERNAME
            value: {{ .Values.app.adminUser }}
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: ui-django-admin-password
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: ui-database-user
          - name: PGHOST
            valueFrom :
              secretKeyRef:
                name: database-credentials
                key: host
          - name: PGPORT
            value: "5432"
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: ui-database-password
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: ui-database-name
          - name: AETHER_KERNEL_URL
            value: {{ .Values.app.kernelUrl }}
          - name: AETHER_KERNEL_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.app.secrets }}
                key: kernel-token
          - name: DEBUG
            value: {{ if .Values.debug }}"1"{{ else }}""{{ end }}
          - name: WEB_SERVER_PORT
            value: {{ quote .Values.app.port }}
          volumeMounts:
          - mountPath: /var/www/static
            name: static-assets-volume
      volumes:
      - name: {{ .Chart.Name }}
      - name: static-assets-volume
      - name: nginx-config
        configMap:
          name: {{ .Release.Name }}-nginx-config
      - name: odk-init-config
        configMap:
          name: odk-init-config
          defaultMode: 0744
      {{ if .Values.provider.gcp }}
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials
      {{ end }}
