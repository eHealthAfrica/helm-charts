apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-config
data:
    consumer.json: |
        {
          "startup_connection_retry": 3,
          "connect_retry_wait": 1,
          "latitude_fields": [
            "lat",
            "latitude"
          ],
          "longitude_fields": [
            "lon",
            "lng",
            "long",
            "longitude"
          ]
        }
